name: Publicar Diario IA

on:
  schedule:
    - cron: '0 7,19 * * *' # 7:00 y 19:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: pip install -r requirements.txt

      - name: Generar noticias
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python generador_noticias.py

      - name: Publicar cambios
        run: |
          git config --global user.name 'Periodista IA'
          git config --global user.email 'bot@noreply.github.com'
          # CAMBIO CLAVE: Usamos 'git add .' para añadir las carpetas nuevas (2026-02-XX)
          git add .
          git commit -m "Nueva edición: $(date +'%Y-%m-%d')" || echo "No hay cambios"
          git push